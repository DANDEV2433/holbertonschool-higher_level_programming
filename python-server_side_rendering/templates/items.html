<!doctype html>
<html lang="en">
<head>
    <title>Items List</title>
</head>
{% include 'header.html' %}
<body>
    {% if items and items|length > 0 %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}
</body>
{% include 'footer.html' %}
</html>
