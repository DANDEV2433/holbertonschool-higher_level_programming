<!doctype html>
<html lang="en">
<head>
<title>Product table</title>
</head>
{% include 'header.html' %}
<body>
    <h1>Product table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>${{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if not products %}
        <p>No products found.</p>
    {% endif %}
</body>
{% include 'footer.html' %}
</html>
